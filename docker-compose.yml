version: '3.8'

services:
  aethene-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3006:3006"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
